<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" type="text/css" href="./app/app.css">

  <style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap');</style>


</head>
<body>


  <div class="contenedor__flex">
    
    <div class="contenido__img">
      <img class="contenido__img-logo" src="./images/logo.svg">
    </div>
    <div class="contenido__imagen">
      <img class="contenido__imagen-mockups" src="./images/illustration-mockups.svg">
    </div>

    <div class="contenido__texto">
      
      <h1 class="contenido__texto-titulo">Build The Community Your Fans Will Love</h1>

      <p class="contenido__texto-parrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

      <a href="#" class="contenido__texto-boton" role="button">Register</a>

    </div>

    <div class="redes__sociales">

      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>

    </div>
  </div>

  <script src="https://kit.fontawesome.com/99c003c808.js" crossorigin="anonymous"></script>

</body>
</html>
